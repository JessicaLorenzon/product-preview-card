<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Product preview card component</title>
</head>

<body>
  <div class="banner">

    <h1 class="banner__titulo">Perfume</h1>

    <h2 class="banner__subtitulo">Gabrielle Essence Eau De Parfum</h2>

    <p class="banner__texto"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

    <ul class="precos">
      <li class="preco1">$149.99</li>
      <li class="preco2">$169.99</li>
    </ul>

    <button class="banner__button">
      <i class="icon"></i>
      Add to Cart
    </button>

  </div>

</body>

</html>
